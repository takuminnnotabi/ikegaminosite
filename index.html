<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>先生に質問チャット</title>
  <style>
    /* カラー変数 */
    :root {
      --brand-green: #00c300;
      --bg-light: #f5f5f5;
      --bubble-other: #e5e5ea;
      --text-color: #333;
      --input-bg: #fff;
      --input-border: #ccc;
    }

    /* リセット＆基本 */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: var(--bg-light);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    button { cursor: pointer; border: none; }

    /* STEP1: Welcome */
    #welcome {
      margin: auto;
      text-align: center;
    }
    #welcome h2 { margin-bottom: 1rem; }
    .btn {
      display: inline-block;
      width: 45%;
      margin: 0.5rem 2%;
      padding: 1rem 0;
      border-radius: 8px;
      font-size: 1.1rem;
      color: #fff;
    }
    #createBtn { background: var(--brand-green); }
    #joinBtn   { background: #0078ff; }

    /* STEP2: Form */
    #form {
      margin: auto;
      width: 90%;
      max-width: 400px;
    }
    #form h2 { text-align: center; margin-bottom: 1rem; }
    #form label { display: block; margin-bottom: 0.5rem; font-size: 0.9rem; }
    #form input {
      width: 100%; padding: 0.8rem; margin-top: 0.2rem;
      border: 1px solid var(--input-border); border-radius: 6px;
      font-size: 1rem;
    }
    #enterBtn {
      width: 100%; margin-top: 1rem;
      background: var(--brand-green); color: #fff; padding: 0.8rem;
      border-radius: 6px; font-size: 1rem;
    }

    /* STEP3: Chat Layout */
    #chat {
      flex: 1;
      display: none;
      position: relative;
      overflow: hidden;
      background: #fff;
    }
    /* PC: 横並び */
    @media(min-width: 700px) {
      #chat { display: flex; }
      #sidebar { width: 200px; border-right: 1px solid var(--input-border); overflow-y: auto; }
      #main   { flex: 1; display: flex; flex-direction: column; }
    }
    /* Mobile: 縦 */
    @media(max-width: 699px) {
      #chat { display: flex; flex-direction: column; }
      #sidebar { display: none; }
      #main    { flex: 1; display: flex; flex-direction: column; }
    }

    /* サイドバー（参加者リスト） */
    #sidebar {
      background: var(--bg-light);
      padding: 1rem;
    }
    #sidebar h3 { margin-bottom: 0.5rem; font-size: 1rem; }
    #sidebar ul { list-style: none; }
    #sidebar li { padding: 0.4rem 0; font-size: 0.9rem; }

    /* メッセージエリア */
    #messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background: var(--bg-light);
    }
    .bubble {
      max-width: 70%;
      margin-bottom: 0.8rem;
      padding: 0.8rem 1rem;
      border-radius: 18px;
      position: relative;
      line-height: 1.3;
      word-wrap: break-word;
      font-size: 0.95rem;
    }
    /* 他人 (左) */
    .bubble.other {
      background: var(--bubble-other);
      align-self: flex-start;
      border-top-left-radius: 2px;
    }
    /* 自分 (右) */
    .bubble.self {
      background: var(--brand-green);
      color: #fff;
      align-self: flex-end;
      border-top-right-radius: 2px;
    }
    .bubble .meta {
      display: block;
      font-size: 0.75rem;
      opacity: 0.7;
      margin-bottom: 0.3rem;
    }

    /* 入力エリア */
    #inputArea {
      display: flex;
      padding: 0.5rem;
      border-top: 1px solid var(--input-border);
      background: var(--input-bg);
    }
    #messageInput {
      flex: 1;
      padding: 0.8rem;
      border: 1px solid var(--input-border);
      border-radius: 20px;
      font-size: 1rem;
      margin-right: 0.5rem;
    }
    #sendBtn {
      width: 48px; height: 48px;
      background: var(--brand-green);
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
    }
    #sendBtn svg {
      width: 24px; height: 24px;
      fill: #fff;
    }
  </style>
</head>
<body>

  <!-- STEP1 -->
  <div id="welcome">
    <h2>はじめに</h2>
    <button class="btn" id="createBtn">ルームを作成</button>
    <button class="btn" id="joinBtn">ルームに参加</button>
  </div>

  <!-- STEP2 -->
  <div id="form">
    <h2 id="formTitle"></h2>
    <label>名前<input type="text" id="nameInput" placeholder="あなたの名前"></label>
    <label>ルーム名<input type="text" id="roomInput" placeholder="room‑1234"></label>
    <button id="enterBtn">入室</button>
  </div>

  <!-- STEP3 -->
  <div id="chat">
    <!-- サイドバー: 参加者一覧 -->
    <div id="sidebar">
      <h3>参加者</h3>
      <ul id="userList"></ul>
    </div>
    <!-- メイン: メッセージ＋入力 -->
    <div id="main">
      <div id="messages"></div>
      <div id="inputArea">
        <input type="text" id="messageInput" placeholder="メッセージを入力…">
        <button id="sendBtn">
          <!-- 送信アイコン -->
          <svg viewBox="0 0 24 24">
            <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Gun.js -->
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script>
    const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
    let mode, roomName, userName, userId;
    let roomRef, usersRef, messagesRef;
    const userListData = {}, shownMsgIds = new Set();

    // DOM
    const welcome = document.getElementById('welcome');
    const form    = document.getElementById('form');
    const chat    = document.getElementById('chat');
    const formTitle = document.getElementById('formTitle');
    const enterBtn  = document.getElementById('enterBtn');
    const userList  = document.getElementById('userList');
    const messages  = document.getElementById('messages');
    const msgInput  = document.getElementById('messageInput');
    const sendBtn   = document.getElementById('sendBtn');

    // STEP1
    document.getElementById('createBtn').onclick = () => openForm('create');
    document.getElementById('joinBtn').onclick   = () => openForm('join');
    function openForm(sel) {
      mode = sel;
      welcome.style.display = 'none';
      form.style.display    = 'block';
      formTitle.textContent = sel==='create' ? 'ルームを作成' : 'ルームに参加';
      enterBtn.textContent  = '入室';
    }

    // STEP2
    enterBtn.onclick = () => {
      userName = document.getElementById('nameInput').value.trim();
      roomName = document.getElementById('roomInput').value.trim();
      if (!userName||!roomName) return alert('名前とルーム名を入力してください');
      userId = Date.now()+Math.random().toString(36).slice(2,6);
      startChat();
    };

    // STEP3
    function startChat() {
      form.style.display = 'none';
      chat.style.display = 'flex';
      // Gun.js リファレンス
      roomRef     = gun.get('rooms').get(roomName);
      usersRef    = roomRef.get('users');
      messagesRef = roomRef.get('messages');
      // 自分を登録
      usersRef.get(userId).put(userName);
      // 参加者同期
      usersRef.map().on((name,id)=>{
        if (name) userListData[id]=name;
        else delete userListData[id];
        renderUsers();
      });
      // メッセージ同期
      messagesRef.map().on((msg,id)=>{
        if (!msg||shownMsgIds.has(id)) return;
        shownMsgIds.add(id);
        const bubble = document.createElement('div');
        bubble.className = 'bubble ' + (msg.name===userName?'self':'other');
        bubble.innerHTML = `<span class="meta">${msg.name} ${new Date(msg.timestamp).toLocaleTimeString()}</span>${msg.text}`;
        messages.appendChild(bubble);
        messages.scrollTop = messages.scrollHeight;
      });
      // 送信
      sendBtn.onclick = sendMessage;
      msgInput.onkeypress = e=>{ if(e.key==='Enter') sendMessage(); };
    }

    function renderUsers() {
      userList.innerHTML = '';
      Object.values(userListData).forEach(n=>{
        const li = document.createElement('li');
        li.textContent = n;
        userList.appendChild(li);
      });
    }

    function sendMessage() {
      const txt = msgInput.value.trim();
      if (!txt) return;
      messagesRef.set({ name:userName, text:txt, timestamp:Date.now() });
      msgInput.value = '';
    }

    // 離脱時クリア
    window.addEventListener('beforeunload',()=>{
      if (usersRef && userId) usersRef.get(userId).put(null);
    });
  </script>
</body>
</html>

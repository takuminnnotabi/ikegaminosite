<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>先生に質問チャット（Gun.js版）</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; }
    #join, #chat { width: 90%; max-width: 600px; margin: auto; }
    #chat { display: none; flex: 1; }
    #users { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    #messages { flex: 1; border: 1px solid #ccc; padding: 10px; overflow-y: auto; margin-bottom: 10px; }
    form { display: flex; }
    form input[type="text"] { flex: 1; padding: 5px; }
    form button { padding: 5px 10px; }
  </style>
</head>
<body>

  <!-- 参加フォーム -->
  <div id="join">
    <h2>ルームに参加</h2>
    <label>名前: <input type="text" id="nameInput"></label><br><br>
    <label>ルーム名: <input type="text" id="roomInput"></label><br><br>
    <button id="joinBtn">参加</button>
  </div>

  <!-- チャット画面 -->
  <div id="chat">
    <h2 id="roomTitle"></h2>
    <div id="users">
      <strong>参加者:</strong>
      <ul id="userList"></ul>
    </div>
    <div id="messages"></div>
    <form id="messageForm">
      <input type="text" id="messageInput" placeholder="メッセージを入力…">
      <button type="submit">送信</button>
    </form>
  </div>

  <!-- Gun.js の読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script>
    // Gun のピア（無料公開サーバー）に接続
    const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);

    let roomName, userName, userId;
    let roomRef, usersRef, messagesRef;

    // DOM 要素
    const joinDiv = document.getElementById('join');
    const chatDiv = document.getElementById('chat');
    const roomTitle = document.getElementById('roomTitle');
    const userListEl = document.getElementById('userList');
    const messagesEl = document.getElementById('messages');

    // データ保持用
    const userListData = {};
    const shownMsgIds = new Set();

    // 参加ボタン
    document.getElementById('joinBtn').addEventListener('click', () => {
      userName = document.getElementById('nameInput').value.trim();
      roomName = document.getElementById('roomInput').value.trim();
      if (!userName || !roomName) return alert('名前とルーム名を入力してください');
      userId = Date.now().toString() + Math.random().toString(36).slice(2,7);
      enterRoom();
    });

    function enterRoom() {
      // UI 切り替え
      joinDiv.style.display = 'none';
      chatDiv.style.display = 'flex';
      roomTitle.textContent = `ルーム: ${roomName}`;

      // ルーム参照を作成
      roomRef     = gun.get('rooms').get(roomName);
      usersRef    = roomRef.get('users');
      messagesRef = roomRef.get('messages');

      // 自分を参加者リストに登録
      usersRef.get(userId).put(userName);

      // 参加者リストのリアルタイム監視
      usersRef.map().on((name, id) => {
        if (name) {
          userListData[id] = name;
        } else {
          delete userListData[id];
        }
        renderUsers();
      });

      // メッセージ受信のリアルタイム監視
      messagesRef.map().on((msg, msgId) => {
        if (!msg || shownMsgIds.has(msgId)) return;
        shownMsgIds.add(msgId);
        const p = document.createElement('p');
        const time = new Date(msg.timestamp).toLocaleTimeString();
        p.innerHTML = `<strong>${msg.name}</strong> <em>${time}</em><br>${msg.text}`;
        messagesEl.appendChild(p);
        messagesEl.scrollTop = messagesEl.scrollHeight;
      });

      // 送信フォーム
      document.getElementById('messageForm').addEventListener('submit', e => {
        e.preventDefault();
        const text = document.getElementById('messageInput').value.trim();
        if (!text) return;
        messagesRef.set({ name: userName, text, timestamp: Date.now() });
        document.getElementById('messageInput').value = '';
      });
    }

    // 参加者リスト再描画
    function renderUsers() {
      userListEl.innerHTML = '';
      Object.values(userListData).forEach(name => {
        const li = document.createElement('li');
        li.textContent = name;
        userListEl.appendChild(li);
      });
    }

    // ページ離脱時に参加者リストから自分を削除
    window.addEventListener('beforeunload', () => {
      if (usersRef && userId) {
        usersRef.get(userId).put(null);
      }
    });
  </script>
</body>
</html>

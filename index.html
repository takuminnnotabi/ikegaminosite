<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>先生に質問チャット（Gun.js版）</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; }
    #welcome, #form, #chat { width: 90%; max-width: 600px; margin: auto; }
    #form, #chat { display: none; }
    #users { border: 1px solid #ccc; padding: 10px; margin-top: 10px; }
    #messages { flex: 1; border: 1px solid #ccc; padding: 10px; overflow-y: auto; margin-top: 10px; }
    form { display: flex; margin-top: 10px; }
    form input[type="text"] { flex: 1; padding: 5px; }
    form button { padding: 5px 10px; margin-left: 5px; }
    .btn { padding: 10px 20px; margin: 10px; cursor: pointer; }
  </style>
</head>
<body>

  <!-- STEP1: ルーム作成 or 参加 の選択 -->
  <div id="welcome">
    <h2>はじめに</h2>
    <button class="btn" id="createBtn">ルームを作成</button>
    <button class="btn" id="joinBtn">ルームに参加</button>
  </div>

  <!-- STEP2: 名前とルーム名入力フォーム -->
  <div id="form">
    <h2 id="formTitle"></h2>
    <label>名前：<input type="text" id="nameInput"></label><br><br>
    <label>ルーム名：<input type="text" id="roomInput"></label><br><br>
    <button class="btn" id="enterBtn"></button>
  </div>

  <!-- STEP3: チャット画面 -->
  <div id="chat">
    <h2 id="roomTitle"></h2>
    <div id="users">
      <strong>参加者：</strong>
      <ul id="userList"></ul>
    </div>
    <div id="messages"></div>
    <form id="messageForm">
      <input type="text" id="messageInput" placeholder="メッセージを入力…">
      <button type="submit">送信</button>
    </form>
  </div>

  <!-- Gun.js -->
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script>
    const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);

    let mode;         // "create" or "join"
    let roomName, userName, userId;
    let roomRef, usersRef, messagesRef;
    const userListData = {};
    const shownMsgIds = new Set();

    const welcomeDiv  = document.getElementById('welcome');
    const formDiv     = document.getElementById('form');
    const chatDiv     = document.getElementById('chat');
    const formTitle   = document.getElementById('formTitle');
    const enterBtn    = document.getElementById('enterBtn');
    const roomTitleEl = document.getElementById('roomTitle');
    const userListEl  = document.getElementById('userList');
    const messagesEl  = document.getElementById('messages');

    // STEP1 ボタン設定
    document.getElementById('createBtn').onclick = () => openForm('create');
    document.getElementById('joinBtn').onclick   = () => openForm('join');

    function openForm(selectedMode) {
      mode = selectedMode;
      welcomeDiv.style.display = 'none';
      formDiv.style.display    = 'block';
      formTitle.textContent    = mode === 'create' ? 'ルームを作成' : 'ルームに参加';
      enterBtn.textContent     = mode === 'create' ? '作成して入室' : '参加して入室';
    }

    // STEP2 入室処理
    enterBtn.onclick = () => {
      userName = document.getElementById('nameInput').value.trim();
      roomName = document.getElementById('roomInput').value.trim();
      if (!userName || !roomName) {
        alert('名前とルーム名を入力してください');
        return;
      }
      // ユニークID
      userId = Date.now().toString() + Math.random().toString(36).slice(2,7);
      enterChat();
    };

    function enterChat() {
      formDiv.style.display = 'none';
      chatDiv.style.display = 'flex';
      roomTitleEl.textContent = `ルーム: ${roomName}`;

      // Gun.js 参照
      roomRef     = gun.get('rooms').get(roomName);
      usersRef    = roomRef.get('users');
      messagesRef = roomRef.get('messages');

      // 作成モードでも参加モードでも実質同じ処理：users に登録
      usersRef.get(userId).put(userName);

      // 参加者リスト同期
      usersRef.map().on((name, id) => {
        if (name) userListData[id] = name;
        else      delete userListData[id];
        renderUsers();
      });

      // メッセージ同期
      messagesRef.map().on((msg, msgId) => {
        if (!msg || shownMsgIds.has(msgId)) return;
        shownMsgIds.add(msgId);
        const p = document.createElement('p');
        const time = new Date(msg.timestamp).toLocaleTimeString();
        p.innerHTML = `<strong>${msg.name}</strong> <em>${time}</em><br>${msg.text}`;
        messagesEl.appendChild(p);
        messagesEl.scrollTop = messagesEl.scrollHeight;
      });

      // 送信フォーム
      document.getElementById('messageForm').addEventListener('submit', e => {
        e.preventDefault();
        const text = document.getElementById('messageInput').value.trim();
        if (!text) return;
        messagesRef.set({ name: userName, text, timestamp: Date.now() });
        document.getElementById('messageInput').value = '';
      });
    }

    // 参加者リスト描画
    function renderUsers() {
      userListEl.innerHTML = '';
      Object.values(userListData).forEach(name => {
        const li = document.createElement('li');
        li.textContent = name;
        userListEl.appendChild(li);
      });
    }

    // 退出時に users から削除
    window.addEventListener('beforeunload', () => {
      if (usersRef && userId) usersRef.get(userId).put(null);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>先生に質問チャット＋ビデオ</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0 }
    body { font-family: sans-serif; height: 100vh; display: flex; flex-direction: column }

    /* STEP1: Welcome */
    #welcome {
      flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;
      background: #f5f5f5;
    }
    #welcome h2 { margin-bottom: 1rem }
    .btn {
      width: 120px; padding: 0.8rem; margin: 0.5rem;
      border: none; border-radius: 6px; font-size: 1rem; color: #fff; cursor: pointer;
    }
    #createBtn { background: #00c300 }
    #joinBtn   { background: #0078ff }

    /* STEP2: Form */
    #form {
      display: none; flex: 1; flex-direction: column;
      align-items: center; justify-content: center; background: #fafafa;
    }
    #form h2 { margin-bottom: 1rem }
    #form input {
      width: 80%; max-width: 300px; padding: 0.8rem; margin: 0.5rem 0;
      border: 1px solid #ccc; border-radius: 4px; font-size: 1rem;
    }
    #enterBtn {
      width: 80%; max-width: 300px; padding: 0.8rem; margin-top: 1rem;
      background: #00c300; color: #fff; border: none; border-radius: 4px;
      font-size: 1rem; cursor: pointer;
    }

    /* STEP3: Chat/Layout */
    #chatApp {
      display: none; flex: 1; overflow: hidden;
    }
    @media(min-width:700px) {
      #chatApp { display: flex }
      #container { flex:1; display:flex; flex-direction:column }
      #sidebar   { width:240px }
    }
    @media(max-width:699px) {
      #chatApp { display:flex; flex-direction:column }
      #sidebar { width:100%; border-top:1px solid #ddd }
    }

    /* Video container */
    #videoContainer {
      display: flex; justify-content: center; padding: 8px; background: #fff; border-bottom: 1px solid #ddd;
    }
    #videoContainer video {
      width: 45%; max-width: 200px; margin: 0 5px; border-radius: 8px; background: #000;
    }

    /* メッセージエリア */
    #container {
      display: flex; flex-direction: column; flex: 1;
    }
    #chatMessages {
      flex: 1; padding: 16px; overflow-y: auto; background: #fafafa;
    }
    .msg {
      max-width: 70%; margin-bottom: 12px; padding: 8px 12px;
      border-radius: 12px; line-height:1.4; word-wrap:break-word;
      font-size:14px;
    }
    .msg.self {
      background: #dcf8c6; align-self: flex-end; border-top-right-radius: 2px;
    }
    .msg.other {
      background: #e5e5ea; align-self: flex-start; border-top-left-radius: 2px;
    }
    .msg .meta {
      display:block; font-size:11px; color:#555; margin-bottom:4px;
    }

    /* 入力欄 */
    #chatInput {
      display:flex; padding:8px; background:#fff; border-top:1px solid #ccc;
    }
    #chatInput input {
      flex:1; padding:8px; border:1px solid #ccc; border-radius:4px; font-size:14px;
    }
    #chatInput button {
      width:60px; margin-left:8px; background:#00aaff; color:#fff;
      border:none; border-radius:4px; font-size:14px; cursor:pointer;
    }

    /* 参加者リスト */
    #sidebar {
      border-left:1px solid #ddd; background:#fff; overflow-y:auto; padding:16px;
    }
    #sidebar h2 { font-size:16px; margin-bottom:8px; }
    #participants { list-style:none }
    #participants li {
      padding:6px 0; border-bottom:1px solid #eee; font-size:14px;
    }
  </style>
</head>
<body>

  <!-- STEP1: ルーム作成 or 参加 -->
  <div id="welcome">
    <h2>はじめに</h2>
    <button class="btn" id="createBtn">ルームを作成</button>
    <button class="btn" id="joinBtn">ルームに参加</button>
  </div>

  <!-- STEP2: 名前 & ルーム名入力 -->
  <div id="form">
    <h2 id="formTitle"></h2>
    <input type="text" id="nameInput" placeholder="あなたの名前" />
    <input type="text" id="roomInput" placeholder="ルーム名を入力" />
    <button id="enterBtn">入室</button>
  </div>

  <!-- STEP3: チャット＋ビデオ -->
  <div id="chatApp">
    <div id="container">
      <div id="videoContainer">
        <video id="localVideo" autoplay muted playsinline></video>
        <video id="remoteVideo" autoplay playsinline></video>
      </div>
      <div id="chatMessages"></div>
      <div id="chatInput">
        <input id="chatText" placeholder="メッセージを入力…" disabled />
        <button id="sendBtn" disabled>送信</button>
      </div>
    </div>
    <div id="sidebar">
      <h2 id="roomNameTitle"></h2>
      <h2>参加者</h2>
      <ul id="participants"></ul>
    </div>
  </div>

  <!-- Gun.js + SimplePeer -->
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-peer/simplepeer.min.js"></script>
  <script>
    const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);

    let mode, roomName, userName, userId;
    let usersRef, messagesRef, signalRef;
    const shownMsgs = new Set();

    // DOM
    const welcome  = document.getElementById('welcome');
    const form     = document.getElementById('form');
    const chatApp  = document.getElementById('chatApp');
    const formTitle= document.getElementById('formTitle');
    const nameIn   = document.getElementById('nameInput');
    const roomIn   = document.getElementById('roomInput');
    const enterBtn = document.getElementById('enterBtn');
    const chatArea = document.getElementById('chatMessages');
    const input    = document.getElementById('chatText');
    const sendBtn  = document.getElementById('sendBtn');
    const partList = document.getElementById('participants');
    const roomTitle= document.getElementById('roomNameTitle');
    const localV   = document.getElementById('localVideo');
    const remoteV  = document.getElementById('remoteVideo');

    // STEP1
    document.getElementById('createBtn').onclick = () => openForm('create');
    document.getElementById('joinBtn').onclick   = () => openForm('join');
    function openForm(sel) {
      mode = sel;
      welcome.style.display = 'none';
      form.style.display    = 'flex';
      formTitle.textContent = sel === 'create' ? 'ルームを作成' : 'ルームに参加';
    }

    // STEP2
    enterBtn.onclick = () => {
      userName = nameIn.value.trim();
      roomName = roomIn.value.trim();
      if (!userName || !roomName) return alert('名前とルーム名を入力してください');
      userId = Date.now() + Math.random().toString(36).slice(2,6);
      startChat();
    };

    // STEP3
    async function startChat() {
      form.style.display    = 'none';
      chatApp.style.display = 'flex';
      roomTitle.textContent = 'ルーム: ' + roomName;

      // Gun.js refs
      const roomRef = gun.get('rooms').get(roomName);
      usersRef      = roomRef.get('users');
      messagesRef   = roomRef.get('messages');
      signalRef     = roomRef.get('signals');

      // participants list
      usersRef.on('value', snap => {
        const users = snap.val() || {};
        partList.innerHTML = '';
        Object.values(users).forEach(name => {
          if (name) {
            const li = document.createElement('li');
            li.textContent = name;
            partList.appendChild(li);
          }
        });
      });
      // add self
      usersRef.get(userId).put(userName);

      // chat messages + notifications
      Notification.requestPermission();
      messagesRef.map().on((msg, id) => {
        if (!msg || shownMsgs.has(id)) return;
        shownMsgs.add(id);
        const div = document.createElement('div');
        div.className = 'msg ' + (msg.name === userName ? 'self' : 'other');
        div.innerHTML = `<span class="meta">${msg.name} ${new Date(msg.timestamp).toLocaleTimeString()}</span>${msg.text}`;
        chatArea.appendChild(div);
        chatArea.scrollTop = chatArea.scrollHeight;

        // notification for others
        if (msg.name !== userName && document.hidden && Notification.permission === 'granted') {
          new Notification(`${msg.name} からメッセージ`, { body: msg.text });
        }
      });

      // enable input
      input.disabled   = false;
      sendBtn.disabled = false;
      sendBtn.onclick  = send;
      input.addEventListener('keypress', e => { if (e.key === 'Enter') send(); });

      function send() {
        const t = input.value.trim();
        if (!t) return;
        messagesRef.set({ name: userName, text: t, timestamp: Date.now() });
        input.value = '';
      }

      // --- WebRTC Video via SimplePeer ---
      if (confirm('カメラ共有の許可を求めます。よろしいですか？')) {
        try {
          const localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
          localV.srcObject = localStream;
          const peer = new SimplePeer({
            initiator: mode === 'create',
            trickle: false,
            stream: localStream
          });
          // send our signals
          peer.on('signal', data => {
            signalRef.set({ id: userId, signal: data });
          });
          // receive signals
          signalRef.map().on(msg => {
            if (!msg || msg.id === userId) return;
            peer.signal(msg.signal);
          });
          // when remote stream arrives
          peer.on('stream', stream => {
            remoteV.srcObject = stream;
          });
        } catch (err) {
          alert('カメラ取得に失敗しました: ' + err.message);
        }
      } else {
        alert('カメラ共有をキャンセルしました。');
      }

      // cleanup on exit
      window.addEventListener('beforeunload', () => {
        usersRef.get(userId).put(null);
      });
    }
  </script>
</body>
</html>
